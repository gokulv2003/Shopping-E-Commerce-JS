</head>
<body>

    <header class="nav_bar">
        <div><h2>Ecommerce</h2></div>
        <div class="nav_link">
            <ul>
                <li>
                    <a href="Index.html">Home</a>
                </li>
                <li>
                    <a href="Product-page.html">Products</a>
                </li>
                <li>
                    <a href="About-Page.html">About</a>
                </li>
                <li>
                    <a href="Contact-Page.html"  class="active">Contact</a>
                </li>
            </ul>
        </div>
        <div class="nav_button">
            <button value="submit"><i class="fa-solid fa-right-to-bracket"> </i> Login</button>
            <button><i class="fa-solid fa-user-plus"> </i> Register</button>
            <a href="Cart-Page.html"><button><i class="fa-solid fa-cart-plus"></i> Cart <span id="cart_count">(0)</span></button></a>
        </div>
    </header>

    <!-- contact title -->

    <div class="contact_title">Contact Us</div>
    <hr class="hr_line">

    <!-- form -->

    <section class="mainform">
    <form>
        <label for="name">Name</label><br>
        <input type="text" id="name" placeholder="Enter your Name" minlength="3" maxlength="20"><br>
        <label for="mail">Email</label><br>
        <input type="email" name="mail" id="mail" placeholder="Enter your @Mail"><br>
        <label for="msg">Message</label><br>
        <textarea name="text" id="msg" placeholder="What's in your Mind"></textarea><br>

        <button class="send_button">Send</button>
    </form>
</section>







    <!-- designer name -->
    <div class="designer_name">Designed By  <i class="fa-solid fa-heart fa-lg" style="color: #009dff;"></i> <span class="cool"><a href="My Logo.html"> Gokul </a></span></div>
</body>
